<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css">

    <title>Add Film</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light m-0 p-0 pr-3" style="background-color: #000; position: relative;">
        <a class="navbar-brand m-0 p-0" href="/index.html"><img src="/assets/netflix_logo.png" width="120px" alt="" srcset="" /></a>
        <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mt-n2 ml-3">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">TV shows</a></li>
                <li class="nav-item"><a class="nav-link">Movies</a></li>
                <li class="nav-item"><a class="nav-link">Recently Added</a></li>
                <li class="nav-item"><a class="nav-link">My List</a></li>
            </ul>
            <img
                class="search-icon-nav ml-3 mr-n3"
                id="search-icon-nav"
                onclick="hideAppear()"
                src="https://th.bing.com/th/id/R.cff0f9906d665afa10bbcfa8deae8ea0?rik=nWGSRWZqnHW8lA&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2fn%2fU%2fH%2f1%2fH%2fu%2fsearch-icon-white-one-hi.png&ehk=U8fjFUGN%2bifwo7hnzFqRmxm7ZYQfH3eO%2bd%2fB70vRwfI%3d&risl=&pid=ImgRaw&r=0"
            />
            <form class="form-inline my-2 my-lg-0 ml-3 mr-0">
                <input class="form-control mr-sm-2" id="nav-form-control" style="display: none;" type="search" placeholder="Search" aria-label="Search" />
            </form>
            <p class="p-navbar-kids ml-3 mr-0" style="cursor: pointer;">KIDS</p>
            <img class="bell-icon-nav ml-3 mr-0" src="https://clipground.com/images/white-bell-icon-png-3.png" />
            <div class="dropdown ml-3 mr-0" style="float: right;">
                <button class="dropbtn border-0 p-0 m-0">
                    <img src="./assets/kids_icon.png" width="40px;" height="40px" alt="" />
                </button>
                <div class="dropdown-content">
                    <a href="./profile.html">Profile</a>
                    <a href="./accountSettings.html">Settings</a>
                </div>
            </div>
        </div>
    </nav>
    


    <div class="container contact-form">
        <div class="contact-image container">
        </div>
        <form>
            <h3 id="subtitle">Add New Film</h3>
           <div class="row ">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="prod_name"  type="text" name="txtName" class="form-control" placeholder="Movie Name *" required value="" />
                    </div>
                    <div class="form-group">
                        <input id="prod_price" type="text" name="txtEmail" class="form-control" placeholder="Category *" required value="" />
                    </div>
                    <div class="form-group">
                        <input id="prod_img" type="text" name="txtPhone" class="form-control" placeholder="Image Url *" required value="" />
                    </div>
                    <div class="form-group">
                        <input id="send_btn" type="submit" name="btnSubmit" class="btnContact" value="Add Movie" required onclick="insertProduct(event)" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="prod_descr" name="txtMsg" class="form-control" placeholder="Product description *" required style="width: 100%; height: 146px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> 
    <script src="./back-officce.js"></script>
</body>
</html>
